    <head>

        <link rel="stylesheet" type="text/css" href="loginStyle.css" />

    <body>
        <div id="signup">
            <h1>Register</h1>
        <form id="formContainer" method="post">

            <input type="password" id="password"/><br>

            <input type="button"  onclick="signUpWithEmailAndPassword()" value="Sign Up"

        </div>
