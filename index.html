<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="loginStyle.css" />
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script type="module" src="scripts/authentication.js"></script>
    </head>

    <body>
        <div id="signup">
            <h1>Sign In</h1>
        <form id="formContainer" method="post">
            <label>Email:</label>
            <input type="email" id="email"/><br>
            <label>Password:</label>
            <input type="password" id="password"/><br>

            <input type="button" onclick="signIn()" value="Sign In" class="button" id="signInButn">
            <input type="button"  onclick="signOut()" value="Sign Out" class="button" id="signOutButn"><br>
            <input type="button" onclick="signInGoogleAccount()" value="Sign In With Google" 
            class="buttonGoogle" id="signInGoogleButn"><br>
            <a href="SignUpPage.html">Create Account</a>
        </form>

       
        </div>

    </body>

    <script>
        
    </script>

</html>
